<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Lost astronaut floating in space -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" opacity="0.1"/>
  
  <!-- Stars -->
  <circle cx="30" cy="30" r="2" fill="#ffd700"/>
  <circle cx="170" cy="40" r="1.5" fill="#ffd700"/>
  <circle cx="160" cy="160" r="2" fill="#ffd700"/>
  <circle cx="40" cy="150" r="1" fill="#ffd700"/>
  <circle cx="180" cy="100" r="1.5" fill="#ffd700"/>
  
  <!-- Astronaut helmet -->
  <circle cx="100" cy="80" r="25" fill="#e8e8e8" stroke="#667eea" stroke-width="3"/>
  <ellipse cx="100" cy="80" rx="15" ry="18" fill="#667eea" opacity="0.3"/>
  
  <!-- Face -->
  <circle cx="95" cy="78" r="2" fill="#333"/>
  <circle cx="105" cy="78" r="2" fill="#333"/>
  <path d="M 95 85 Q 100 88 105 85" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="85" y="105" width="30" height="35" rx="5" fill="#f8f8f8" stroke="#667eea" stroke-width="2"/>
  <rect x="90" y="110" width="20" height="25" rx="3" fill="#667eea" opacity="0.3"/>
  
  <!-- Arms -->
  <rect x="70" y="110" width="15" height="8" rx="4" fill="#f8f8f8" stroke="#667eea" stroke-width="2" transform="rotate(-20 77.5 114)"/>
  <rect x="115" y="110" width="15" height="8" rx="4" fill="#f8f8f8" stroke="#667eea" stroke-width="2" transform="rotate(20 122.5 114)"/>
  
  <!-- Legs -->
  <rect x="88" y="140" width="10" height="20" rx="3" fill="#f8f8f8" stroke="#667eea" stroke-width="2"/>
  <rect x="102" y="140" width="10" height="20" rx="3" fill="#f8f8f8" stroke="#667eea" stroke-width="2"/>
  
  <!-- Floating debris -->
  <rect x="150" y="70" width="8" height="8" fill="#764ba2" opacity="0.6" transform="rotate(45 154 74)"/>
  <circle cx="50" cy="120" r="4" fill="#667eea" opacity="0.6"/>
</svg>
