<div class="catalogue">
  <h1 class="catalogue-title">Product Catalogue</h1>
  <mat-divider></mat-divider>
  <div class="products">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image" (click)="openModal(product.imageUrl)">
        <img [src]="product.imageURL" [alt]="product.name" />
        <div class="price-badge">${{ product.price }}</div>
        <div class="fun-badge">New!</div>
        <div class="rating-badge">
          <i class="fa-solid fa-star" *ngFor="let star of getStars(product.rating)" [class.filled]="star === 1"></i>
        </div>
      </div>

      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p>{{ product.desc }}</p>
        <div class="details">
          <span><i class="fa-solid fa-ruler-combined"></i> {{ product.size }}</span>
          <span><i class="fa-solid fa-palette"></i> {{ product.color }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="image-modal" *ngIf="modalImageUrl" (click)="closeModal()">
    <span class="close-btn">&times;</span>
    <img [src]="modalImageUrl" class="modal-content" />
  </div>
</div>
