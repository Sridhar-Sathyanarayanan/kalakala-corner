<div class="confirm-dialog">
  <h1 mat-dialog-title>Success</h1>
  <mat-divider></mat-divider>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="close()">Close</button>
  </mat-dialog-actions>
</div>
