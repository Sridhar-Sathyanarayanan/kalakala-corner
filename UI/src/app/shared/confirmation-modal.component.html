<div class="confirm-dialog">
  <h1 mat-dialog-title>Confirmation</h1>
<mat-divider></mat-divider>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button color="primary" (click)="onCancel()">Close</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">{{data.button}}</button>
  </mat-dialog-actions>
</div>
